<!--
B -- Bold
I -- Italic
U -- Underline
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIU tags</title>
</head>
<body>
    <p>
    <b>Introduction<br></b>
    <u>Rajat Raj<br></u> 
    <i>I am a <b>Cyber Security</b> Student</i>
    </p>
</body>
</html>
